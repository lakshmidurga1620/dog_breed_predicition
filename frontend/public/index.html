    <title> Pawdentify - Identify Your Dog's Breed Instantly</title>
    
    <!-- Inline Critical CSS for faster loading -->
    <style>
      /* Critical CSS for initial loading */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        overflow-x: hidden;
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Loading animation for better UX */
      .initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loader-content {
        text-align: center;
        color: white;
      }
      
      .loader-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top: 3px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 1rem;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      .loader-text {
        font-size: 1.2rem;
        font-weight: 600;
      }
    </style>
  </head>
  
  <body>
    <noscript>
      <div style="
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        font-family: Inter, sans-serif;
        text-align: center;
        padding: 2rem;
      ">
        <div>
          <h1>üö´ JavaScript Required</h1>
          <p> Pawdentify requires JavaScript to function properly.</p>
          <p>Please enable JavaScript in your browser to continue.</p>
        </div>
      </div>
    </noscript>
    
    <!-- Initial loading screen -->
    <div id="initial-loader" class="initial-loader">
      <div class="loader-content">
        <div class="loader-spinner"></div>
        <div class="loader-text">üêï Loading  Pawdentify...</div>
      </div>
    </div>
    
    <div id="root"></div>
    
    <!-- Remove initial loader when React app loads -->
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loader = document.getElementById('initial-loader');
          if (loader) {
            loader.style.opacity = '0';
            loader.style.transition = 'opacity 0.5s ease-out';
            setTimeout(function() {
              loader.remove();
            }, 500);
          }
        }, 1000);
      });
    </script>
